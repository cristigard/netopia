{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container form-container mt-5">
    <br>
    <h3>SpeedTest</h3>
    <div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Speed</th>
                </tr>
            </thead>
            <tbody>
                {% for speed in speed_tests %}
                        <tr>
                            <td>{{ speed.source }}</td>
                            <td>{{ speed.speed }}</td>
                        </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
