{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-xl-4 col-lg-4 col-md-6;">
        <div class="card o-hidden border-0 shadow-lg mb-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card-header">
                            <h4 class="m-1 font-weight-bold text-primary text-center">Delete department</h4>
                        </div>
                        <div class="p-4 mb-2">
                            <h5>Are you sure you want to delete this department?</h5>
                            <br>
                            <form method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-primary">Confirm Delete</button>
                                <a href="{% url 'front' %}" class="btn btn-secondary">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
